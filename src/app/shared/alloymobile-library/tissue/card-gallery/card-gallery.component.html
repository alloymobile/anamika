<div class="card border m-2 shadow">
  <img class="card-img-top rounded p-2" [src]="_card.imageUrl" [alt]="_card.description">
  <div class="card-body m-2">
    <h1 class="card-title text-center">{{_card.name}}</h1>
    <div class="text-end">
      <button class="btn-primary"  (click)="onCardSelect()">More..</button>
    </div>
  </div>
</div>
