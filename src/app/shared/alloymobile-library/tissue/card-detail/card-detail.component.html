<div class="container">
  <div class="card border p-2 shadow m-2">
    <img class="card-img-top" [src]="_card.imageUrl" [alt]="_card.description">
    <div class="card-body p-2">
      <h2 class="card-title">{{_card.name}}</h2>
      <p><span class="h6">Details: </span>{{_card.description}}</p>
    </div>
  </div>
</div>
